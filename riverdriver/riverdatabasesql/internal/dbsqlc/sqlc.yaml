version: "2"
sql:
  - engine: "postgresql"
    queries:
      - ../../../riverpgxv5/internal/dbsqlc/pg_misc.sql
      - ../../../riverpgxv5/internal/dbsqlc/river_job.sql
      - ../../../riverpgxv5/internal/dbsqlc/river_leader.sql
      - ../../../riverpgxv5/internal/dbsqlc/river_migration.sql
    schema:
      - ../../../riverpgxv5/internal/dbsqlc/pg_misc.sql
      - ../../../riverpgxv5/internal/dbsqlc/river_job.sql
      - ../../../riverpgxv5/internal/dbsqlc/river_leader.sql
      - ../../../riverpgxv5/internal/dbsqlc/river_migration.sql
    gen:
      go:
        package: "dbsqlc"
        sql_package: "database/sql"
        out: "."
        emit_exact_table_names: true
        emit_methods_with_db_argument: true
        emit_params_struct_pointers: true
        emit_result_struct_pointers: true

        rename:
          river_job_state: "JobState"
          ttl: "TTL"

        overrides:
          - db_type: "jsonb"
            go_type: "string"

          - db_type: "jsonb"
            go_type:
              type: "string"
              pointer: true
            nullable: true

          - db_type: "pg_catalog.interval"
            go_type: "time.Duration"

          - db_type: "timestamptz"
            go_type: "time.Time"

          - db_type: "timestamptz"
            go_type:
              type: "time.Time"
              pointer: true
            nullable: true

          # specific columns

          - column: "river_job.errors"
            go_type:
              type: "[]AttemptError"
