version: "2"
sql:
  - engine: "postgresql"
    queries:
      - pg_misc.sql
      - river_job.sql
      - river_job_copyfrom.sql
      - river_leader.sql
      - river_migration.sql
    schema:
      - pg_misc.sql
      - river_job.sql
      - river_leader.sql
      - river_migration.sql
    gen:
      go:
        package: "dbsqlc"
        sql_package: "pgx/v5"
        out: "."
        emit_exact_table_names: true
        emit_methods_with_db_argument: true
        emit_params_struct_pointers: true
        emit_result_struct_pointers: true

        rename:
          ttl: "TTL"

        overrides:
          - db_type: "pg_catalog.interval"
            go_type: "time.Duration"

          - db_type: "jsonb"
            go_type: "string"

          - db_type: "jsonb"
            go_type:
              type: "string"
              pointer: true
            nullable: true

          - db_type: "timestamptz"
            go_type: "time.Time"

          - db_type: "timestamptz"
            go_type:
              type: "time.Time"
              pointer: true
            nullable: true

          # specific columns
          - column: "river_job.errors"
            go_type:
              type: "[]AttemptError"
